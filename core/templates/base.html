{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
    {% block css %}
    {% endblock css %}
    <script src="{% static 'jquery-3.5.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/canvas/canvasjs.min.js' %}" type="text/javascript"></script>
    {% block script %}
    {% endblock script %}
</head>

<body>
    {% block content %}
    {% endblock content %}
    
    {% block scripts %} 
    {% endblock scripts %}
</body>
</html>
